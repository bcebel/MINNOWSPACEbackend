<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTorrent Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        video {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Video Gallery</h1>
    <div id="videoGallery"></div>

    <!-- Include WebTorrent Library -->
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
    <script>
        // Load the WebTorrent library
        const client = new WebTorrent();

        // Fetch videos from the backend
        async function fetchVideos() {
            try {
                const response = await fetch("https://minnowspacebackend-e6635e46c3d0.herokuapp.com/api/videos");
                if (!response.ok) throw new Error("Failed to fetch videos.");
                return await response.json();
            } catch (error) {
                console.error("Error fetching videos:", error);
                return [];
            }
        }

        // Populate the video gallery and start streaming
        async function populateAndStreamVideos() {
            const videos = await fetchVideos();
            const galleryContainer = document.getElementById("videoGallery");

            videos.forEach((video) => {
                const videoCard = document.createElement("div");
                videoCard.style.border = "1px solid #ccc";
                videoCard.style.padding = "10px";
                videoCard.style.marginBottom = "20px";

                videoCard.innerHTML = `
          <h3>${video.title}</h3>
          <p>Uploaded by: ${video.user.username}</p>
          <p>${video.description || "No description"}</p>
        `;

                galleryContainer.appendChild(videoCard);

                // Start streaming the video
                streamVideo(video.magnetLink, videoCard);
            });
        }

        // Stream a single video
        function streamVideo(magnetLink, container) {
            client.add(magnetLink, (torrent) => {
                console.log("Client is downloading:", torrent.infoHash);

                // Find the first playable video file in the torrent
                const file = torrent.files.find(
                    (file) =>
                        file.name.endsWith(".mp4") ||
                        file.name.endsWith(".mkv") ||
                        file.name.endsWith(".webm")
                );

                if (!file) {
                    console.error("No playable video file found in the torrent.");
                    return;
                }

                // Stream the file in the browser
                file.appendTo(container, (err, elem) => {
                    if (err) {
                        console.error("Error appending file:", err);
                    } else {
                        console.log("Video is now playing.");
                    }
                });
            });
        }

        // Start loading videos on page load
        document.addEventListener("DOMContentLoaded", () => {
            populateAndStreamVideos();
        });
    </script>
</body>

</html>
