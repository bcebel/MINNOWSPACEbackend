<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTorrent Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        video {
            width: 100%;
            margin-top: 10px;
            max-height: 500px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        #videoGallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .video-card {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1>Video Gallery</h1>
    <div id="videoGallery"></div>

    <!-- Include WebTorrent Library -->
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>

    <script>
        // Initialize WebTorrent client
        const client = new WebTorrent();

        // Fetch videos from the backend
        async function fetchVideos() {
            try {
                const response = await fetch("https://minnowspacebackend-e6635e46c3d0.herokuapp.com/api/videos");
                if (!response.ok) throw new Error("Failed to fetch videos.");
                return await response.json();
            } catch (error) {
                console.error("Error fetching videos:", error);
                return [];
            }
        }

        // Populate the video gallery
        function populateVideoGallery(videos) {
            const galleryContainer = document.getElementById("videoGallery");
            galleryContainer.innerHTML = ""; // Clear existing content

            videos.forEach((video) => {
                const videoCard = document.createElement("div");
                videoCard.className = 'video-card';

                videoCard.innerHTML = `
          <h3>${video.title}</h3>
          <p>Uploaded by: ${video.user.username}</p>
          <p>${video.description || "No description"}</p>
          <button onclick="playMagnet('${video.magnetLink}')">Play</button>
        `;

                galleryContainer.appendChild(videoCard);
            });
        }

        // Play video via WebTorrent (Magnet)
        function playMagnet(magnetLink) {
            // Clear previous video and torrents
            clearPreviousContent();

            // Create a new WebTorrent client to avoid any state issues
            const tempClient = new WebTorrent();

            tempClient.add(magnetLink, (torrent) => {
                console.log("Client is downloading:", torrent.infoHash);

                // Find the first playable video file in the torrent
                const file = torrent.files.find(
                    (file) =>
                        file.name.endsWith(".mp4") ||
                        file.name.endsWith(".mkv") ||
                        file.name.endsWith(".webm")
                );

                if (!file) {
                    alert("No playable video file found in the torrent.");
                    return;
                }

                // Create video element manually
                const videoElement = document.createElement('video');
                videoElement.controls = true;
                videoElement.autoplay = true;

                // Create a file stream and set as video source
                const fileStream = file.createReadStream();
                const objectUrl = URL.createObjectURL(new Blob([fileStream], { type: 'video/mp4' }));
                videoElement.src = objectUrl;

                // Append to body
                document.body.appendChild(videoElement);

                // Clean up
                videoElement.onended = () => {
                    tempClient.destroy();
                };

                videoElement.onerror = (e) => {
                    console.error('Video error:', e);
                    alert('Failed to play the video.');
                    tempClient.destroy();
                };
            });
        }

        // Clear previous content
        function clearPreviousContent() {
            // Destroy all existing WebTorrent clients
            client.destroy();

            // Remove any existing video elements
            const existingVideos = document.querySelectorAll('video');
            existingVideos.forEach(video => video.remove());
        }

        // Populate the gallery on page load
        document.addEventListener("DOMContentLoaded", async () => {
            // Fetch and populate videos
            const videos = await fetchVideos();
            populateVideoGallery(videos);
        });
    </script>
</body>

</html>
